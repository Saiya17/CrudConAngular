<div class="container mt-5">
  <div class="col-lg-6 offset-lg-3">
    <div class="card">
      <div class="card-body text-center">
        <span class="title">{{ title | uppercase }}</span>
        <form class="mt-3" [formGroup]="productForm" (ngSubmit)="addProduct()">
          <div class="mb-3">
            <input type="text" formControlName="name" class="form-control form-control-lg"
              placeholder="Nombre del producto">
            <div class="text-danger"
              *ngIf="productForm.get('name')?.hasError('required') && productForm.get('name')?.touched">
              <span>El nombre es requerido</span>
            </div>
          </div>

          <div class="mb-3">
            <input type="text" formControlName="category" class="form-control form-control-lg" placeholder="Categoría">
            <div class="text-danger"
              *ngIf="productForm.get('category')?.hasError('required') && productForm.get('category')?.touched">
              <span>La categoría es obligatoria</span>
            </div>
          </div>

          <div class="mb-3">
            <input type="number" formControlName="price" class="form-control form-control-lg" placeholder="Precio">
            <div class="text-danger"
              *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">
              <span>El precio es requerido</span>
            </div>
          </div>

          <div class="mb-3">
            <input type="text" formControlName="status" class="form-control form-control-lg" placeholder="Estado">
            <div class="text-danger"
              *ngIf="productForm.get('status')?.hasError('required') && productForm.get('status')?.touched">
              <span>El estado es obligatorio</span>
            </div>
          </div>
          <div class="mb-3">
            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Atrás</button>
            <button type="submit" [disabled]="productForm.invalid"
              class="btn btn-success btn-lg float-end">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
